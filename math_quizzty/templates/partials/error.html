<div class="alert alert-error shadow-lg w-80 mb-4 animate-fade-in-down" 
     role="alert"
     _="on load wait 5s then transition opacity to 0 then remove me">
    <div class="flex items-start gap-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <div class="flex-1">
            <h3 class="font-bold text-sm">{{ message }}</h3>
            {% if status_code %}
                <div class="text-xs opacity-75">Error {{ status_code }}</div>
            {% endif %}
        </div>
    </div>
</div>
