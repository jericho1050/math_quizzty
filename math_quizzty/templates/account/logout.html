{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body text-center">
        <!-- Logout Icon -->
        <div class="flex justify-center mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-warning" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </div>

        <h1 class="card-title text-2xl font-bold mb-4 justify-center">
          {% trans "Sign Out" %}
        </h1>

        <p class="mb-6 text-base-content/80">
          {% trans 'Are you sure you want to sign out?' %}
        </p>

        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          
          <div class="card-actions justify-center gap-4">
            <a href="{% url 'math_quiz:home' %}" class="btn btn-ghost">
              {% trans "Cancel" %}
            </a>
            <button type="submit" class="btn btn-warning">
              {% trans "Sign Out" %}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
