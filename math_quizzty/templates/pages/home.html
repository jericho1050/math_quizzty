{% extends "base.html" %}

{% load markdownify %}
{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-center font-bold text-2xl mb-4">List Of Math Problems</h1>
    <div class="flex justify-center items-center">
        <div class="w-full md:w-2/3 lg:w-1/2">
        {% for question in questions.items %}
            <div class="card bg-[#C4D7FF] shadow-lg mb-6 min-h-50">
                <div class="card-body">
                    <p class="line-clamp-3">
                        {{ question.Question|markdownify }}
                </p>
                    <div class="card-actions justify-end mt-4">
                        <a href="{% url 'math_quiz:question' question.Id %}" class="btn btn-ghost gap-2" hx-boost="true" hx-indicator=".htmx-indicator">
                            Solve
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                                stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
           </div>
</div>
{% endblock %}
